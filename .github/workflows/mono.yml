name: Visual Studio for Mac CI

on: [push]

jobs:
  test:
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive

    - name: Restore
      run: msbuild -t:Restore -p:Configuration=Release
      
    - name: Build
      run: msbuild MonoDevelop.MSBuildEditor.sln -p:Configuration=Release -p:CreatePackage=true
      
    - name: Test
      run: mono ./testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe ./MonoDevelop.MSBuild.Tests/bin/Release/MonoDevelop.MSBuild.Tests.dll
